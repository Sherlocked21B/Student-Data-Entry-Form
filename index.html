<body>

     <div class="container-fluid">

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/signup-img.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" action="entry.php" name = "register-form" class="register-form" id="register-form" style = "background-color: blueviolet;" onsubmit="return validateform()" />
                        <h2>Student registration form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fname">First Name :</label>
                                <input type="text" name="fname" id="fname" maxlength="25" autofocus required/>
                                <label for="lname">Last Name :</label>
                                <input type="text" name="lname" id="lname" maxlength="25" required/>
                            </div>
                            <div class="form-group">
                                <label for="fatherfirst_name">Father's First Name :</label>
                                <input type="text" name="fathers_fname" id="fathers_fname" maxlength="25" required/>
                                <label for="fatherLastName">Father's Last Name:</label>
                                <input type="text" name="fathers_lname" id="fathers_lname" maxlength="25" required/>
                            </div>
                        </div>

                        <div class="form-radio">
                            <label for="gender" class="radio-label">Gender :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male" value="male" checked>
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female" value="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                            	<input type="radio" name="gender" id="others" value="others">
                            	<label for="others">Others</label>
                            	<span class="check"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="birth_date">DOB :</label>
                            <input type="date" name="birth_date" id="birth_date" min="01-01-1984" max="01-01-2013"/>
                        </div>

                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" maxlength="50" required/>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="country">Country :</label>
                                <div class="form-select">
                                    <select name="country" id="state">
                                    	<option value=NULL> </option>
                                    	<option value="Nepal">Nepal</option>
                                        <option value="India">India</option>
                                        <option value="Pakistan">Pakistan</option>
                                        <option value="Bhutan">Bhutan</option>
                                        <option value="Sirlanka">Sirlanka</option>
                                        <option value="Bangladesh">Bangladesh</option>
                                        <option value="Thailand">Thailand</option>
                                        <option value="Iran">Iran</option>
                                        <option value="Maldives">Maldives</option>
                                        <option value="New Zealand">New Zealand</option>
                                        <option value="Australia">Australia</option>
                                        <option value="America">America</option>                                       
                                        <option value="Norway">Norway</option>
                                        <option value="Germany">Germany</option>
                                        <option value="Swizerland">Swizerland</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="City">City :</label>
                                <input type="text" name="city" id="city" minlength="3" maxlength="20" required/>
                            </div>                          
                        </div>

                        <div class="form-group">
                            <label for="pincode">Pincode :</label>
                            <input type="number" name="pincode" id="pincode" min="100000" max="999999"/>
                        </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="email" id="email" />
                        </div>

                        <div class="form-group">
                        	<label for="phoneno">Contact Number: </label>
                        	<input type="text" name="phoneno" id="phoneno" maxlength="10"  pattern="\d{10}"/>
                        </div>
                    </div>

                   
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Create New Password :</label>
                                <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder = "Password" required/>
                        </div>                       


                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password:</label>
                            	<input type="password" name="confirmPassword" id="confirmPassword" placeholder = "Confirm Password" required/>
                        </div>

                    </div>
                        
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
